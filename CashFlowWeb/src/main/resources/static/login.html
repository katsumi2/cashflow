<!DOCTYPE html>
<html class="dark" lang="ja">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>FutureFlow ログイン</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
    <script>
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#258cf4", "background-dark": "#101922" }, fontFamily: { "display": ["Inter", "sans-serif"] }, } } }
    </script>
</head>
<body class="bg-background-dark text-[#E0E0E0] flex min-h-screen items-center justify-center p-4">

    <div class="w-full max-w-md rounded-xl border border-[#314668] bg-[#1a2333] p-8 shadow-lg">
        
        <div class="flex items-center justify-center gap-3 p-2">
            <span class="material-symbols-outlined text-primary" style="font-size:32px;">monitoring</span>
            <div class="flex flex-col text-left">
                <h1 class="text-base font-medium leading-normal text-white">FutureFlow</h1>
                <p class="text-sm font-normal leading-normal text-[#9cabba]">ログインしてください</p>
            </div>
        </div>

        <div id="error-message" class="text-red-400 text-sm hidden p-3 bg-red-900/30 rounded-md mt-6 text-center"></div>
        <form method="POST" action="/login" class="mt-6 space-y-6">
            
            <div>
                <label for="username" class="mb-2 block text-sm font-medium text-gray-400">ユーザー名</label>
                <input id="username" name="username" type="text" required 
                       class="block w-full rounded-lg border-transparent bg-[#283039] text-white focus:border-primary focus:ring-primary sm:text-sm">
            </div>
            
            <div>
                <label for="password" class="mb-2 block text-sm font-medium text-gray-400">パスワード</label>
                <input id="password" name="password" type="password" required 
                       class="block w-full rounded-lg border-transparent bg-[#283039] text-white focus:border-primary focus:ring-primary sm:text-sm">
            </div>

            <button type="submit" 
                    class="mt-4 flex w-full items-center justify-center gap-2 rounded-lg bg-primary py-3 font-semibold text-white transition-opacity hover:opacity-90">
                <span class="material-symbols-outlined">login</span>
                ログイン
            </button>

            <p class="text-center text-sm text-gray-400">
                アカウントをお持ちでないですか？ 
                <a href="/register.html" class="font-medium text-primary hover:underline">新規登録</a>
            </p>
        </form>
    </div>

    <script>
        // ログイン失敗時（URLに "?error" が付いている場合）にエラーメッセージを表示
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = 'ユーザー名またはパスワードが正しくありません。';
            errorElement.classList.remove('hidden');
        }
    </script>
    </body>
</html>
