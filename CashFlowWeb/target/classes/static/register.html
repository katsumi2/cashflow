<!DOCTYPE html>
<html class="dark" lang="ja">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>FutureFlow 新規登録</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <script>
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#258cf4", "background-dark": "#101922" }, fontFamily: { "display": ["Inter", "sans-serif"] }, } } }
    </script>
</head>
<body class="bg-background-dark text-[#E0E0E0] flex min-h-screen items-center justify-center p-4">

    <div class="w-full max-w-md rounded-xl border border-[#314668] bg-[#1a2333] p-8 shadow-lg">
        
        <div class="flex items-center justify-center gap-3 p-2">
            <span class="material-symbols-outlined text-primary" style="font-size:32px;">monitoring</span>
            <div class="flex flex-col text-left">
                <h1 class="text-base font-medium leading-normal text-white">FutureFlow</h1>
                <p class="text-sm font-normal leading-normal text-[#9cabba]">新規アカウント登録</p>
            </div>
        </div>

        <div id="error-message" class="text-red-400 text-sm hidden p-3 bg-red-900/30 rounded-md mt-6 text-center"></div>

        <form id="register-form" class="mt-6 space-y-6">
            
            <div>
                <label for="username" class="mb-2 block text-sm font-medium text-gray-400">ユーザー名</label>
                <input id="username" name="username" type="text" required 
                       class="block w-full rounded-lg border-transparent bg-[#283039] text-white focus:border-primary focus:ring-primary sm:text-sm">
            </div>
            
            <div>
                <label for="password" class="mb-2 block text-sm font-medium text-gray-400">パスワード</label>
                <input id="password" name="password" type="password" required 
                       class="block w-full rounded-lg border-transparent bg-[#283039] text-white focus:border-primary focus:ring-primary sm:text-sm">
            </div>

            <div>
                <label for="confirm-password" class="mb-2 block text-sm font-medium text-gray-400">パスワード（確認用）</label>
                <input id="confirm-password" name="confirm-password" type="password" required 
                       class="block w-full rounded-lg border-transparent bg-[#283039] text-white focus:border-primary focus:ring-primary sm:text-sm">
            </div>
            <button type="submit" 
                    class="mt-4 flex w-full items-center justify-center gap-2 rounded-lg bg-primary py-3 font-semibold text-white transition-opacity hover:opacity-90">
                <span class="material-symbols-outlined">person_add</span>
                登録する
            </button>

            <p class="text-center text-sm text-gray-400">
                すでにアカウントをお持ちですか？ 
                <a href="/login.html" class="font-medium text-primary hover:underline">ログイン</a>
            </p>
        </form>
    </div>

    <script>
    document.getElementById('register-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value; // [追加]
        const errorElement = document.getElementById('error-message'); // [追加]
        
        // エラーメッセージをリセット
        errorElement.classList.add('hidden');
        errorElement.textContent = '';

        // [追加] パスワード一致チェック
        if (password !== confirmPassword) {
            errorElement.textContent = 'パスワードが一致しません。';
            errorElement.classList.remove('hidden');
            return;
        }

        if (!username || !password) {
            errorElement.textContent = 'すべての項目を入力してください。';
            errorElement.classList.remove('hidden');
            return;
        }

        const data = {
            username: username,
            password: password
        };

        try {
            // [修正] APIパスを /api/auth/register に修正
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('登録が成功しました！ ログインページに移動します。');
                window.location.href = '/login.html';
            } else {
                // [修正] エラーをalertではなくdivに表示
                const errorMessage = await response.text();
                errorElement.textContent = '登録失敗: ' + (errorMessage || 'サーバーエラー');
                errorElement.classList.remove('hidden');
            }
        } catch (error) {
            console.error('登録エラー:', error);
            errorElement.textContent = '登録中にエラーが発生しました。';
            errorElement.classList.remove('hidden');
        }
    });
    </script>
    </body>
</html>
