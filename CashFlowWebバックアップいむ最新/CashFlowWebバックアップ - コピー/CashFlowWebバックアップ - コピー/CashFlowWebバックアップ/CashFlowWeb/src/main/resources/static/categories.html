<!DOCTYPE html>
<html class="dark" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureFlow - カテゴリ管理</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#258cf4",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-[#101922] text-[#E0E0E0]">
<div class="flex min-h-screen">
    <aside class="flex w-64 flex-col border-r border-white/10 bg-[#111418] p-4">
        <div class="flex flex-col gap-4">
            <div class="flex items-center gap-3 p-2">
                <span class="material-symbols-outlined text-primary" style="font-size:32px;">monitoring</span>
                <div class="flex flex-col"><h1 class="text-base font-medium leading-normal text-white">FutureFlow</h1><p class="text-sm font-normal leading-normal text-[#9cabba]">ようこそ</p></div>
            </div>
            <nav class="mt-1 flex flex-col gap-1">
                <nav class="mt-3 flex flex-col gap-2">
                    <a class="flex items-center gap-3 rounded-lg px-3 py-2 text-gray-300 transition-colors hover:bg-white/10 hover:text-white" href="/index.html"><span class="material-symbols-outlined">dashboard</span><p class="text-sm font-medium">ダッシュボード</p></a>
                    <a class="flex items-center gap-3 rounded-lg  px-3 py-2 text-gray-300" href="/goals.html"><span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">flag</span><p class="text-sm font-medium">目標管理</p></a>
                    <a class="flex items-center gap-3 rounded-lg  px-3 py-2 text-gray-300 transition-colors hover:bg-white/10 hover:text-white" href="/portfolio.html"><span class="material-symbols-outlined">trending_up</span><p class="text-sm font-medium">ポートフォリオ</p></a>
                    <a class="flex items-center gap-3 rounded-lg px-3 py-2 text-gray-300 transition-colors hover:bg-white/10 hover:text-white" href="/budgets.html"><span class="material-symbols-outlined">savings</span><p class="text-sm font-medium">予算管理</p></a>
                    <a class="flex items-center gap-3 rounded-lg bg-blue-500/20 px-3 py-2 text-blue-500 transition-colors hover:bg-white/10 hover:text-white" href="/categories.html"><span class="material-symbols-outlined">label</span><p class="text-sm font-medium">カテゴリ管理</p></a>
                    <form action="/logout" method="POST" class="mt-auto pt-4 border-t border-white/10">
                        <button type="submit" class="flex w-full items-center gap-3 rounded-lg px-3 py-2 text-gray-400 transition-colors hover:bg-red-500/20 hover:text-red-400">
                            <span class="material-symbols-outlined">logout</span>
                            <p class="text-sm font-medium leading-normal">ログアウト</p>
                        </button>
                   </form>
                </nav>
               
            </nav>
        </div>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto">
        <div class="mx-auto max-w-4xl">
            <h1 class="text-4xl font-black text-white mb-8">カテゴリ管理</h1>
            <div class="rounded-xl bg-[#16212e] p-6 mb-8">
                <h2 class="text-xl font-bold text-white mb-4">新しいカテゴリを追加</h2>
                <form id="add-category-form" class="grid grid-cols-1 gap-4 sm:grid-cols-3">
                    <div class="sm:col-span-2">
                        <label for="name" class="text-sm font-medium text-gray-400">カテゴリ名</label>
                        <input type="text" id="name" placeholder="例: 食費、趣味" required class="form-input mt-1 block w-full rounded-lg border-gray-600 bg-gray-700 text-white">
                    </div>
                    <div>
                        <label for="type" class="text-sm font-medium text-gray-400">種類</label>
                        <select id="type" required class="form-select mt-1 block w-full rounded-lg border-gray-600 bg-gray-700 text-white">
                            <option value="EXPENSE">支出</option>
                            <option value="INCOME">収入</option>
                        </select>
                    </div>
                    <button type="submit" class="flex w-full items-center justify-center gap-2 rounded-lg bg-primary py-3 font-semibold text-white hover:bg-primary/90 sm:col-span-3"><span class="material-symbols-outlined">add</span>追加する</button>
                </form>
            </div>
            <div class="bg-[#16212e] rounded-xl">
                <div class="p-6"><h2 class="text-xl font-bold text-white">カテゴリ一覧</h2></div>
                <ul id="category-list" class="divide-y divide-white/10">
                </ul>
            </div>
        </div>
    </main>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetchCategories();
        document.getElementById('add-category-form').addEventListener('submit', handleAddCategory);
    });

    async function fetchCategories() {
        const response = await fetch('/api/categories');
        const categories = await response.json();
        const list = document.getElementById('category-list');
        list.innerHTML = '';
        if (categories.length === 0) {
            list.innerHTML = `<li class="p-4 text-center text-gray-400">カテゴリがありません。</li>`;
        }
        categories.forEach(cat => {
            const item = document.createElement('li');
            item.className = 'flex items-center justify-between p-4';
            const typeText = cat.type === 'INCOME' ? '収入' : '支出';
            const typeClass = cat.type === 'INCOME' ? 'text-green-400' : 'text-yellow-400';
            item.innerHTML = `
                <div>
                    <span class="font-medium text-white">${cat.name}</span>
                    <span class="ml-2 rounded-full bg-gray-700 px-2 py-0.5 text-xs font-semibold ${typeClass}">${typeText}</span>
                </div>
                <button onclick="deleteCategory(${cat.id})" class="rounded-lg p-2 text-gray-400 transition-colors hover:bg-red-500/20 hover:text-red-400">
                    <span class="material-symbols-outlined">delete</span>
                </button>
            `;
            list.appendChild(item);
        });
    }

    async function handleAddCategory(event) {
        event.preventDefault();
        const data = { name: document.getElementById('name').value, type: document.getElementById('type').value };
        await fetch('/api/categories', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
        fetchCategories();
        event.target.reset();
    }

    async function deleteCategory(id) {
        if (!confirm('このカテゴリを削除しますか？\n関連する取引がある場合は削除できません。')) return;
        const response = await fetch(`/api/categories/${id}`, { method: 'DELETE' });
        if (response.ok) { fetchCategories(); }
        else { alert('このカテゴリを使用している取引が存在するため削除できません。'); }
    }
</script>
</body>
</html>
